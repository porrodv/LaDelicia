<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Delicia - Menú</title>

    <link rel="stylesheet" href="./css/global.css">
    <style>
        .menu .card img {
            height: 220px;
        }
    
        .menu .card {
            height: 500px;
            overflow: hidden;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Enlace para los íconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/15feb8d600.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>

    <main id="main" class="container-fluid">
        <section id="menu" class="container mt-5 menu">
            <h2 class="template-title text-center">Nuestro Menú</h2>
            <div class="row pt-4 content">
                <!-- generate with JS -->
            </div>
        </section>
    </div>

    <footer id="footer"></footer>
    
    <!-- SCRIPTS -->
    <script src="./js/LoadTemplates.js"></script>

    <script type="module" defer>
        import { loadJSON } from './js/DataFunctions.js'

        showMenus();

        async function showMenus(){
            const data =  await loadJSON();
            console.log(data);

            const menuSection = document.getElementById("menu");
            const menuContent = menuSection.querySelector(".content");

            data.forEach(menu => {
                menuContent.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-5">
                            <img src="${menu.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${menu.name}</h5>
                                <p class="card-text">${menu.description}</p>                                    
                            </div>
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <h2 class="card-text text-primary my-auto">$ ${menu.price}</h2>
                                <a href="#" class="btn btn-primary">Ordenar</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
