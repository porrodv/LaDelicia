<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head> 
<body>
    <div class="containerPrincipal">
        <form id="login-form" class="form-group" action="#">
            <h1>Login</h1>
            <br>
            <input id="usuario" type="text" class="form-control" name="username" placeholder="Usuario">
            <input id="contraseña" type="password" name="password" class="form-control"   placeholder="Contraseña">
            <br>
            <button id="login-btn" class="boton" type="submit">Iniciar Sesion</button>
        </form>
    </div>
    <script src="./js/Login.js" type="module" defer></script>
</body>

</html>
