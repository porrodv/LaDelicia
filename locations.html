<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Delicia - Locales </title>

	<link rel="stylesheet" href="./css/global.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<!-- Enlace para los íconos de Font Awesome -->
	<script src="https://kit.fontawesome.com/15feb8d600.js" crossorigin="anonymous"></script>
</head>

<body>
	<br><br><br><br>
	<div id="header"></div>
	<div>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d289.99202944201943!2d-77.0512274782238!3d-12.067439165666112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c94feb070e35%3A0x5191e009c289545!2sLa%20Delicia!5e0!3m2!1ses!2spe!4v1686107235892!5m2!1ses!2spe"
			width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
			tabindex="0"></iframe>
	</div>
	<br>
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<center>
						<img src="./img/Locales.png">
					</center>
					<div class="heading-title text-center">
						<p>Encuentranos en el siguiente local</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form id="contactForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<h1 style="font-family: cambria; color: red; text-align: center;">Restaurante La
										Delicia</h1>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<center><span style="color: black; font-size: 1.3em; text-align: center; "><b>Email
												:</b> ladelicia@gmail.com</span></center>
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<center><span
											style="color: black; font-size: 1.3em; text-align: center; "><b>Telefono
												:</b> 666-8000</span></center>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<center><span style="color: black; font-size: 1.3em; text-align: center; "><b>Local
												:</b> Castrovirreyna 288, Breña 15083</span></center>
									<div class="help-block with-errors"></div>
								</div>
								<br><br>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer"></footer>

	<!-- SCRIPTS -->
	<script src="./js/LoadTemplates.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</html>
